<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-weight: bold;
      color: #333;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #message {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ğŸ® Admin Paneli - Oyun Ekle</h2>

    <form id="gameForm">
      <div class="mb-3">
        <label for="name" class="form-label"><i class="fa-solid fa-gamepad"></i> Oyun AdÄ±</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="genres" class="form-label"><i class="fa-solid fa-tags"></i> TÃ¼rler (virgÃ¼lle ayÄ±r)</label>
        <input type="text" class="form-control" id="genres" required>
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label"><i class="fa-solid fa-image"></i> FotoÄŸraf URL</label>
        <input type="text" class="form-control" id="photo" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label"><i class="fa-solid fa-align-left"></i> AÃ§Ä±klama</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-plus"></i> Oyunu Ekle</button>
      <p id="message" class="mt-3 text-center text-info"></p>
    </form>
  </div>

  <script>
    const isAdmin = localStorage.getItem("is_admin");
    if (isAdmin !== "true") {
      alert("Bu sayfaya sadece admin eriÅŸebilir.");
      window.location.href = "index.html";
    }

    document.getElementById("gameForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const genres = document.getElementById("genres").value.split(",").map(g => g.trim());
      const photo = document.getElementById("photo").value.trim();
      const description = document.getElementById("description").value.trim();

      fetch("http://127.0.0.1:5000/game", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, genres, photo, description })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").innerText = data.msg || "âŒ Bir hata oluÅŸtu.";
      })
      .catch(err => {
        console.error(err);
        document.getElementById("message").innerText = "âš ï¸ Sunucu hatasÄ±.";
      });
    });
  </script>
</body>
</html>
