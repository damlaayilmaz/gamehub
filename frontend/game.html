    .btn-dark {

    }

      .form-control,
      .form-select {

    function submitPlayTime() {
      const duration = parseInt(document.getElementById("play-time").value);

      if (!userId) {
        document.getElementById("play-msg").innerText = "‚ö†Ô∏è Please log in first.";
        return;
      }

      if (!duration || duration <= 0) {
        document.getElementById("play-msg").innerText = "‚ö†Ô∏è Please enter a valid play time.";
        return;
      }

      fetch(`http://127.0.0.1:5000/user/${userId}/play`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ game_id: gameId, duration })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("play-msg").innerText = data.msg ? "‚úÖ " + data.msg : "‚ùå " + (data.error || "Unknown error");
        })
        .catch(err => {
          console.error("Play time error:", err);
          document.getElementById("play-msg").innerText = "‚ö†Ô∏è Server error.";
        });
    }

    function submitRating() {
      const rating = parseInt(document.getElementById("rating-select").value);

      if (!userId) {
        document.getElementById("rating-msg").innerText = "‚ö†Ô∏è Please log in first.";
        return;
      }

      if (!rating || rating < 1 || rating > 5) {
        document.getElementById("rating-msg").innerText = "‚ö†Ô∏è Please select a valid rating.";
        return;
      }

      fetch(`http://127.0.0.1:5000/user/${userId}/rate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ game_id: gameId, rating })
      })
        .then(res => res.json())
        .then(data => {
          if (data.msg) {
            document.getElementById("rating-msg").innerText = "‚úÖ " + data.msg;
            hasRated = true;

            if (data.comments_enabled !== false && userId) {
              const commentCard = document.createElement("div");
              commentCard.className = "card";
              commentCard.innerHTML = `
    <h5 class="section-title">üìù Leave a Comment</h5>
    <textarea id="comment-input" class="form-control w-50 mb-2" placeholder="Your thoughts..."></textarea>
    <button onclick="submitComment()" class="btn btn-success btn-custom">Submit Comment</button>
    <p id="comment-msg" class="mt-2 text-info"></p>
  `;
              document.getElementById("game-info").appendChild(commentCard);
            } else {
              document.getElementById("rating-msg").innerText += " (üõë Comments are disabled or you are not logged in)";
            }
          } else {
            document.getElementById("rating-msg").innerText = "‚ùå " + (data.error || "Unknown error");
          }
        })
        .catch(err => {
          console.error("Rating error:", err);
          document.getElementById("rating-msg").innerText = "‚ö†Ô∏è Server error.";
        });
    }

    function submitComment() {
      const comment = document.getElementById("comment-input").value;

      if (!comment) {
        document.getElementById("comment-msg").innerText = "‚ö†Ô∏è Comment cannot be empty.";
        return;
      }

      fetch(`http://127.0.0.1:5000/user/${userId}/comment`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ game_id: gameId, comment })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("comment-msg").innerText = data.msg ? "‚úÖ " + data.msg : "‚ùå " + (data.error || "Unknown error");
        })
        .catch(err => {
          console.error("Comment error:", err);
          document.getElementById("comment-msg").innerText = "‚ö†Ô∏è Server error.";
        });
    }

    function addToFavorites() {
      if (!userId) {
        document.getElementById("fav-msg").innerText = "‚ö†Ô∏è Please log in first.";
        return;
      }

      fetch(`http://127.0.0.1:5000/user/${userId}/favorite`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ game_id: gameId })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("fav-msg").innerText = data.msg || data.error || "Unknown response.";
        })
        .catch(err => {

          document.getElementById("fav-msg").innerText = "‚ö†Ô∏è Server error.";
