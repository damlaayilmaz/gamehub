<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7) !important;
      backdrop-filter: blur(8px);
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffcc00 !important;
    }

    .nav-link {
      color: #ddd !important;
    }

    .nav-link.active, .nav-link:hover {
      color: #ffcc00 !important;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.8rem;
      color: #ffffff;
      text-shadow: 0px 0px 8px #000;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      overflow: hidden;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffcc00;
    }

    .card-text {
      color: #e0e0e0;
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    .btn-outline-primary {
      border-color: #ffcc00;
      color: #ffcc00;
    }

    .btn-outline-primary:hover {
      background-color: #ffcc00;
      color: #000;
    }

    .navbar-text {
      color: white;
    }

    .card-footer {
      background: transparent;
      border: none;
    }
  </style>
</head>

<body class="p-4">

  <!-- üåü Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üéÆ GameHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Games</a></li>
          <li class="nav-item"><a class="nav-link" href="all_user.html">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="admin_add_game.html">Add Game</a></li>
        </ul>
        <span class="navbar-text me-3" id="user-info"></span>
        <div id="auth-buttons" class="d-flex gap-2"></div>
        
      </div>
    </div>
  </nav>
  <div id="admin-controls" class="text-center my-4" style="display: none;">
    <button class="btn btn-warning" onclick="toggleRatingsForAll()">‚≠ê Toggle Ratings for All Games</button>
    <p id="toggle-msg" class="text-info mt-2"></p>
  </div>


  <h1>üéÆ Game Store</h1>

  <div class="mb-4 text-center">
    <input
      type="text"
      id="search-bar"
      class="form-control mx-auto"
      placeholder="üîç Oyun ara..."
      onkeyup="filterGames()"
      style="width: 300px; border-radius: 25px; padding: 10px; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #fff;"
    >
  </div>
  
  <div id="games" class="row row-cols-1 row-cols-md-3 g-4"></div>
  
  


  <script>
    const userName = localStorage.getItem("name");
    const isAdmin = localStorage.getItem("is_admin") === "true";
    const userId = localStorage.getItem("user_id");
    const userInfo = document.getElementById("user-info");
    const authButtons = document.getElementById("auth-buttons");
  
    if (userName) {
      userInfo.innerText = `üë§ ${userName}`;
      authButtons.innerHTML = `
        <button class="btn btn-outline-light btn-sm" onclick="logout()">üö™ Logout</button>
      `;
    } else {
      userInfo.innerText = "";
      authButtons.innerHTML = `
        <a href="login.html" class="btn btn-outline-light btn-sm">üîê Login</a>
        <a href="register.html" class="btn btn-outline-warning btn-sm">üìù Register</a>
      `;
    }
  
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
    function toggleRatingsForAll() {
  const userId = localStorage.getItem("user_id");

  fetch("http://127.0.0.1:5000/games")
    .then(res => res.json())
    .then(games => {
      games.forEach(game => {
        fetch(`http://127.0.0.1:5000/game/${game._id}/toggle-ratings?user_id=${userId}`, {
          method: "PATCH"
        })
        .then(res => res.json())
        .then(data => {
          console.log(`Game ${game.name}: ratings ${data.new_state ? "enabled" : "disabled"}`);
        });
      });

      document.getElementById("toggle-msg").innerText = "‚úÖ Toggled ratings for all games.";
      setTimeout(() => window.location.reload(), 1500);
    })
    .catch(err => {
      console.error("Toggle error:", err);
      document.getElementById("toggle-msg").innerText = "‚ö†Ô∏è Server error.";
    });
}

    if (localStorage.getItem("is_admin") === "true") {
  document.getElementById("admin-controls").style.display = "block";
}

  
    // Fetch games
    fetch("http://127.0.0.1:5000/games")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("games");
        data.forEach(game => {
          const card = document.createElement("div");
          card.className = "col";
  
          card.innerHTML = `
            <div class="card h-100 shadow-sm">
              <img src="${game.photo}" class="card-img-top" alt="${game.name}">
              <div class="card-body">
                <h5 class="card-title">${game.name}</h5>
                <p class="card-text">${game.description || "No description available."}</p>
              </div>
              <div class="card-footer text-center d-flex flex-wrap justify-content-center gap-2">
                <a href="game.html?id=${game._id}" class="btn btn-outline-primary btn-sm">View Details</a>
                ${
                  isAdmin
                    ? `
                      <button class="btn btn-danger btn-sm" onclick="deleteGame('${game._id}', '${userId}')">Delete</button>
                      <button class="btn btn-warning btn-sm" onclick="toggleRatings('${game._id}')">Toggle Comments and Ratings</button>
                    `
                    : ""
                }
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Failed to load games:", error);
        document.getElementById("games").innerHTML = "<p class='text-danger'>‚ö†Ô∏è Failed to load games.</p>";
      });
  
    // Delete game function
    function deleteGame(gameId, userId) {
      if (!confirm("Are you sure you want to delete this game?")) return;
  
      fetch(`http://127.0.0.1:5000/game/${gameId}?user_id=${userId}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(data => {
        if (data.msg) {
          alert("‚úÖ Game deleted: " + data.msg);
          window.location.reload();
        } else {
          alert("‚ùå Error: " + (data.error || "Unknown error"));
        }
      })
      .catch(err => {
        console.error("Delete error:", err);
        alert("‚ö†Ô∏è Server error occurred.");
      });
    }
  
    // Toggle comments function
    function toggleComments(gameId) {
      fetch(`http://127.0.0.1:5000/game/${gameId}/toggle-comments`, {
        method: "PATCH"
      })
      .then(res => res.json())
      .then(data => {
        if (data.msg) {
          alert(`üó®Ô∏è Comments are now ${data.new_state ? "enabled" : "disabled"}.`);
          window.location.reload();
        } else {
          alert("‚ùå Error toggling comments.");
        }
      })
      .catch(err => {
        console.error("Toggle error:", err);
        alert("‚ö†Ô∏è Server error occurred.");
      });
    }
    // Toggle comments function
    function toggleRatings(gameId) {
      fetch(`http://127.0.0.1:5000/game/${gameId}/toggle-ratings`, {
        method: "PATCH"
      })
      .then(res => res.json())
      .then(data => {
        if (data.msg) {
          alert(`üó®Ô∏è Ratings are now ${data.new_state ? "enabled" : "disabled"}.`);
          window.location.reload();
        } else {
          alert("‚ùå Error toggling comments.");
        }
      })
      .catch(err => {
        console.error("Toggle error:", err);
        alert("‚ö†Ô∏è Server error occurred.");
      });
    }



    function filterGames() {
  const searchTerm = document.getElementById("search-bar").value.toLowerCase();
  const cards = document.querySelectorAll("#games .col");

  cards.forEach(card => {
    const title = card.querySelector(".card-title").innerText.toLowerCase();
    card.style.display = title.includes(searchTerm) ? "block" : "none";
  });
}

  </script>
  
  

</body>
</html>
