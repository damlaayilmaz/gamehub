<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kayƒ±t Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffcc00;
      font-weight: 600;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: none;
      color: #fff;
    }

    .form-check-label {
      color: #ddd;
    }

    .btn-primary {
      background-color: #ffcc00;
      border: none;
      color: #000;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #e6b800;
    }

    #message {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìù Kayƒ±t Ol</h2>
    <div class="mb-3">
      <input type="text" id="name" class="form-control" placeholder="Kullanƒ±cƒ± Adƒ±">
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="≈ûifre">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="isAdmin">
      <label class="form-check-label" for="isAdmin">Are you admin?</label>
    </div>
    <button onclick="register()" class="btn btn-primary w-100">Register</button>
    <p id="message"></p>
  </div>
  <div class="text-center mt-4">
    <a href="index.html" class="btn btn-outline-light btn-sm">üè† Back to Home Page</a>
  </div>
  

  <script>
    function register() {
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;
      const isAdmin = document.getElementById("isAdmin").checked;

      fetch("http://127.0.0.1:5000/user", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, password, is_admin: isAdmin })
      })
      .then(res => res.json())
      .then(data => {
        const msg = document.getElementById("message");
        if (data.msg) {
          msg.innerText = "‚úÖ " + data.msg;
          msg.classList.remove("text-danger");
          msg.classList.add("text-success");

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else if (data.error) {
          msg.innerText = "‚ùå " + data.error;
          msg.classList.remove("text-success");
          msg.classList.add("text-danger");
        } else {
          msg.innerText = "‚ùó Beklenmeyen yanƒ±t.";
          msg.classList.add("text-warning");
        }
      })
      .catch(err => {
        console.error("Kayƒ±t ba≈üarƒ±sƒ±z:", err);
        document.getElementById("message").innerText = "‚ö†Ô∏è Sunucu hatasƒ± olu≈ütu.";
      });
    }
  </script>
</body>
</html>
